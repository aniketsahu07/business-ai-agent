services:
  - type: web
    name: business-ai-agent-backend
    runtime: python
    rootDir: backend
    buildCommand: pip install -r requirements.txt
    startCommand: uvicorn main:app --host 0.0.0.0 --port $PORT
    envVars:
      - key: GROQ_API_KEY
        sync: false          # Set manually in Render dashboard
      - key: LLM_MODEL
        value: llama-3.1-8b-instant
      - key: HOME
        value: /tmp
      - key: XDG_CACHE_HOME
        value: /tmp/cache
      - key: CHROMA_CACHE_DIR
        value: /tmp/chroma_cache
      - key: TRANSFORMERS_CACHE
        value: /tmp/hf_cache
      - key: HF_HOME
        value: /tmp/hf_home
    healthCheckPath: /
