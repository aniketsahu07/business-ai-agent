services:
  - type: web
    name: business-ai-agent-backend
    runtime: python
    rootDir: backend
    buildCommand: pip install -r requirements.txt
    startCommand: uvicorn main:app --host 0.0.0.0 --port $PORT
    envVars:
      - key: GROQ_API_KEY
        sync: false          # Set manually in Render dashboard
      - key: HUGGINGFACE_API_TOKEN
        sync: false
      - key: HF_TOKEN
        sync: false
      - key: LLM_MODEL
        value: llama-3.1-8b-instant
      - key: NEXT_PUBLIC_BUSINESS_NAME
        value: FitLife Gym & Wellness Center
      - key: NEXT_PUBLIC_AGENT_NAME
        value: Aria
    healthCheckPath: /
